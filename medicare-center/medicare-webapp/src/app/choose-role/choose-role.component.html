<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h3 class="text-dark">SignUp</h3>
    <div class="row d-flex justify-content-around">
      <!-- CARD1 -->
      <div class="col-lg-3 col-md-6 col-sm-12 m-1">

        <div class="card">
          <img class="card-img"
            src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1952&q=80" />
          <div class="card-body d-flex justify-content-center">
            <span class="btn btn-primary" (click)="loggingAsAdmin()" routerLink="signup"
              routerLinkActive="active-link">Admin</span>
          </div>
        </div>

      </div>

      <!-- CARD2 -->
      <div class="col-lg-3 col-md-6 col-sm-12 m-2">

        <div class="card">
          <img class="card-img"
            src="https://images.unsplash.com/photo-1542868727-6ebd18386391?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" />
          <div class="card-body d-flex justify-content-center">
            <span class="btn btn-primary" (click)="loggingAsDoctor()" routerLink="signup"
              routerLinkActive="active-link">Doctor</span>
          </div>
        </div>

      </div>

      <!-- CARD3 -->

      <div class="col-lg-3 col-md-6 col-sm-12 m-2">

        <div class="card">
          <img class="card-img"
            src="https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" />
          <div class="card-body d-flex justify-content-center">
            <span class="btn btn-primary" (click)="loggingAsPatient()" routerLink="signup"
              routerLinkActive="active-link">Patient</span>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>


<div class="container-fluid">

  <div class="row my-4 pl-4">
    <div class="col-1"></div>
    <div class="col-10">


    </div>
  </div>
</div>
